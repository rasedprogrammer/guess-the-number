<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Guess The Number</h1>
    <hr>
    <h2>Guess The Number 1 to 100</h2>

    <div>
      <input type="text" id="number-guess" name="guess-number" placeholder="What's is the number?">
    </div>

    <div id="result">
      <!-- This is where the result will be -->
    </div>

    <br><br>

    <button id="number-submit">Click Me</button>
    <button id="reset-game">Reset</button>

    <div id="history">
    <!-- This is where the guess history will be -->
    </div>
    <!-- JS Link In Below -->
    <script src="script.js"></script>
  </body>
</html>
